<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Poppins', sans-serif; 
            background: gray; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            margin: 0;
        }
        h1 { color: #333; }
        .board {
            display: grid; 
            grid-template-columns: repeat(3, minmax(80px, 120px)); 
            grid-gap: 10px; 
            justify-content: center; 
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: min(25vw, 120px); 
            height: min(25vw, 120px); 
            font-size: 2em; 
            text-align: center; 
            border: none; 
            background: #c18031; 
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: bold;
            color: #333;
        }
        .cell:hover { background: #35dffdc0; }
        .cell:disabled { background: #eee; cursor: not-allowed; }
        .message {
            margin-top: 20px; 
            font-size: 1.5em; 
            font-weight: bold; 
            color: #d32f2f;
        }
        .reset {
            margin-top: 20px; 
            padding: 12px 20px; 
            font-size: 1em; 
            cursor: pointer; 
            border: none; 
            background: #4caf50; 
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .reset:hover { background: #388e3c; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="reset" onclick="resetGame()">Reset</button>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board.forEach((value, index) => {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.textContent = value;
                cell.onclick = () => makeMove(index);
                cell.disabled = value !== '';
                boardElement.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            board[index] = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            createBoard();
        }

        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    document.getElementById('message').textContent = "${board[a]} Wins!";
                    return;
                }
            }
            if (!board.includes('')) {
                document.getElementById('message').textContent = "It's a Draw!";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('message').textContent = '';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
